<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spawn Tracker</title>
<style>
  :root{
    --bg:#0f1113;
    --card:#141619;
    --muted:#bfc6cc;
    --accent:#26a69a;
    --panel-radius:10px;
  }
  body{
    margin:0;
    font-family:Inter, Roboto, Arial, sans-serif;
    background:var(--bg);
    color:#e6eef3;
    display:flex;
    min-height:100vh;
    align-items:flex-start;
    justify-content:center;
    padding:28px;
  }

  .container{
    width:100%;
    max-width:960px;
  }

  h1{
    margin:0 0 14px 0;
    font-size:20px;
    text-align:center;
    color:var(--muted);
  }

  .grid {
    display:flex;
    gap:14px;
    align-items:flex-start;
  }

  .col {
    flex:1;
    background:var(--card);
    border-radius:var(--panel-radius);
    padding:14px;
    text-align:center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .col h2{
    margin:0;
    font-size:16px;
    text-transform:uppercase;
    letter-spacing:0.06em;
  }

  .time {
    margin-top:8px;
    color:var(--muted);
    font-size:13px;
  }

  .spawns {
    margin-top:12px;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:center;
  }

  .spawn {
    position:relative;
    min-width:150px;
    padding:8px 10px;
    border-radius:8px;
    background:rgba(255,255,255,0.02);
    cursor:default;
    font-size:14px;
  }

  .spawn .popup {
    display:none;
    position:absolute;
    top:calc(100% + 8px);
    left:50%;
    transform:translateX(-50%);
    background:#0b0c0d;
    border:1px solid rgba(255,255,255,0.06);
    padding:8px;
    border-radius:8px;
    width:220px;
    z-index:30;
  }

  .spawn img {
    width:100%;
    height:auto;
    display:block;
    border-radius:6px;
  }

  .spawn:hover .popup { display:block; }

  .muted-small { color:var(--muted); font-size:12px; margin-top:6px; }

  @media (max-width:720px){
    .grid { flex-direction:column; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Spawn Tracker</h1>

    <div class="grid">
      <div class="col" id="col-previous">
        <h2>Previous</h2>
        <div class="time" id="time-previous">—</div>
        <div class="spawns" id="spawns-previous"></div>
      </div>

      <div class="col" id="col-current">
        <h2>Current</h2>
        <div class="time" id="time-current">—</div>
        <div class="spawns" id="spawns-current"></div>
        <div class="muted-small" id="now-indicator"></div>
      </div>

      <div class="col" id="col-next">
        <h2>Next</h2>
        <div class="time" id="time-next">—</div>
        <div class="spawns" id="spawns-next"></div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="spawns.js"></script>
  <script src="main.js"></script>
</body>
</html>
